        <div class="form-container">
            <h2>Formulario de cadastros de autores </h2>
            <form name="formulario" method="POST" action="autor.php">

                    <input type="text" name="codigo" id="codigo" size="50">

                    <input type="text" name="nome" id="nome" size="50">

                    <input type="text" name="pais" id="pais" size="50">
                </div>
                <br><br>
                <div class="form-buttons">
                    <input type="submit" name="Excluir" value="Excluir">
