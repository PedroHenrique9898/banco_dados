<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Tipo</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="form-container">
        <h2>Formulário de Cadastro do Tipo</h2>
        <form name="formulario" method="POST" action="cad_tipo.php">
            <div>
                <label for="Cod_Tipo">Código do Tipo:</label>
                <input type="text" name="cod_tipo" id="cod_tipo" size="50">

                <input type="text" name="nome" id="nome" size="50">
            </div>
            <br><br>
            <div class="form-buttons">
                <input type="submit" name="Excluir" value="Excluir">
                <input type="submit" name="Alterar" value="Alterar">
                <input type="submit" name="Pesquisar" value="Pesquisar">
                <input type="submit" name="Gravar" value="Gravar">
            </div>
        </form>
    </div>
