<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tela de Menu</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro de Cursos</h2>
        <form name="formulario" method="POST" action="cadastrocurso.php">
            <div>
                <label for="cod_curso">Código do Curso:</label>
                <input type="text" name="cod_curso" id="cod_curso" size="5">
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" size="50">
            </div>
            <div>
                <label for="cod_coordenador">Código do Coordenador:</label>
                <input type="text" name="cod_coordenador" id="cod_coordenador" size="5">
            </div>
            <div class="form-buttons">
                <input type="submit" name="Excluir" value="Excluir">
                <input type="submit" name="Alterar" value="Alterar">
                <input type="submit" name="Pesquisar" value="Pesquisar">
                <input type="submit" name="Gravar" value="Gravar">
            </div>
        </form>
    </div>
</body>
