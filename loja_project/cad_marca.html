<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro da Marca</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="form-container">
        <h2>Formulário de Cadastro da Marca</h2>
        <form name="formulario" method="POST" action="cad_marca.php">
            <div>
                <label for="Cod_Marca">Código da Marca:</label>
                <input type="text" name="cod_marca" id="cod_marca" size="50">
                <br><br>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" size="50">
            </div>
            <br><br>
            <div class="form-buttons">
                <input type="submit" name="Excluir" value="Excluir">
                <input type="submit" name="Alterar" value="Alterar">
                <input type="submit" name="Pesquisar" value="Pesquisar">
                <input type="submit" name="Gravar" value="Gravar">
            </div>
        </form>
    </div>

</body>
</html>
